<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"></link>
</h:head>
 
<h:body>
<h:form>
	
	<p:sidebar widgetVar="sidebar" baseZIndex="10000">
	
	    <h1 style="font-weight:normal">Men√∫</h1>
	    <p:separator></p:separator>
	    
	    <br></br>
	    
	    <p:commandLink actionListener="#{navigationBean.setContenido('subirArchivo.xhtml')}" update="contentPage" oncomplete="PF('sidebar').hide()">
			<span class="fas fa-cloud-upload-alt fa-3x" style="color: #cc0000;"></span>
		</p:commandLink>
		
	    <br></br>
	    <br></br>
	    <br></br>
	    
	    <p:commandLink actionListener="#{navigationBean.setContenido('partidos.xhtml')}" update="contentPage" oncomplete="PF('sidebar').hide()">
			<span class="fas fa-baseball-ball fa-3x" style="color: #cc0000;"></span>
		</p:commandLink>
		
	</p:sidebar>
	
	<p:commandLink oncomplete="PF('sidebar').show()">
		<span class="fas fa-bars fa-3x" style="color: #cc0000;"></span>
	</p:commandLink>
	
	<br></br>
	<br></br>
	    
	<p:outputPanel id="contentPage">
		<ui:include src="#{navigationBean.contenido}"></ui:include>
	</p:outputPanel>
	
</h:form>
</h:body>

</html>
